<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylonage FRP Sistemi - Master Hub</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --panel-bg: #1a1a1a;
            --accent: #007bff;
            --text: #e0e0e0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
        }

        /* Navigasyon BarÄ± */
        .nav-bar {
            display: flex;
            background: var(--panel-bg);
            padding: 5px 15px;
            gap: 8px;
            border-bottom: 2px solid #333;
            align-items: center;
            height: 50px;
            box-sizing: border-box;
            justify-content: space-between;
        }



        .nav-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 16px;
            cursor: pointer;
            background: #2a2a2a;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 4px;
            font-weight: 600;
            font-size: 13px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: #3a3a3a;
            border-color: var(--accent);
        }

        .nav-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .brand {
            font-weight: bold;
            color: var(--accent);
            font-size: 18px;
        }

        /* Ä°Ã§erik AlanÄ± */
        .content-area {
            height: calc(100vh - 50px);
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background: white;
        }

        iframe.active {
            display: block;
        }

        /* KÄ±lavuz iÃ§in Ã¶zel arka plan (beyaz olduÄŸu iÃ§in) */
        #sinif-iframe {
            background: #fff;
        }
    </style>
</head>

<body>

    <div class="nav-bar">
        <div>
            <div class="brand">SYLONAGE Hub</div>
        </div>
        <div class="nav-right">
            <button class="nav-btn active" onclick="openTab('char', this)">ğŸ‘¤ Karakter KaÄŸÄ±dÄ±</button>
            <button class="nav-btn" onclick="openTab('guide', this)">ğŸ“œ SÄ±nÄ±f KÄ±lavuzu</button>
            <button class="nav-btn" onclick="openTab('gm', this)">ğŸ­ GM Kontrol</button>
            <button class="nav-btn" onclick="openTab('map', this)">âš”ï¸ SavaÅŸ HaritasÄ±</button>
        </div>
    </div>



    <div class="content-area">
        <iframe src="karakter-sayfasi.html" id="char-iframe" class="active"></iframe>
        <iframe src="gm-kontrol.html" id="gm-iframe"></iframe>
        <iframe src="battle-map.html" id="map-iframe"></iframe>
        <iframe src="sinif_kilavuzu.html" id="guide-iframe"></iframe>
    </div>

    <script>


        function openTab(tabId, btn) {
            // TÃ¼m iframe'leri gizle
            document.querySelectorAll('iframe').forEach(ifrm => ifrm.classList.remove('active'));
            // TÃ¼m butonlarÄ±n aktifliÄŸini kaldÄ±r
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            // SeÃ§ileni gÃ¶ster
            document.getElementById(tabId + '-iframe').classList.add('active');
            btn.classList.add('active');
        }


    </script>

</body>

</html>
