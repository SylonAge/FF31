<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylonage FRP Sistemi - Master Hub</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --panel-bg: #1a1a1a;
            --accent: #007bff;
            --text: #e0e0e0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
        }

        /* Navigasyon Barƒ± */
        .nav-bar {
            display: flex;
            background: var(--panel-bg);
            padding: 5px 15px;
            gap: 8px;
            border-bottom: 2px solid #333;
            align-items: center;
            height: 50px;
            box-sizing: border-box;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 16px;
            cursor: pointer;
            background: #2a2a2a;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 4px;
            font-weight: 600;
            font-size: 13px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: #3a3a3a;
            border-color: var(--accent);
        }

        .nav-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .brand {
            font-weight: bold;
            color: var(--accent);
            font-size: 18px;
        }

        /* ƒ∞√ßerik Alanƒ± */
        .content-area {
            height: calc(100vh - 50px);
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background: white;
        }

        iframe.active {
            display: block;
        }

        /* Kƒ±lavuz i√ßin √∂zel arka plan (beyaz olduƒüu i√ßin) */
        #sinif-iframe {
            background: #fff;
        }

        /* ≈ûifre Modal Stili */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .password-modal.active {
            display: flex;
        }

        .password-box {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            min-width: 300px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .password-box h3 {
            color: var(--accent);
            margin-top: 0;
            text-align: center;
        }

        .password-box input {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .password-box input::placeholder {
            color: #888;
        }

        .password-box button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .password-box button:hover {
            background: #0056cc;
        }

        .password-error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="nav-bar">
        <div>
            <div class="brand">SYLONAGE Hub</div>
        </div>
        <div class="nav-left">
            <button class="nav-btn active" onclick="openTab('char', this)">üë§ Karakter Kaƒüƒ±dƒ±</button>
            <button class="nav-btn" onclick="openTab('guide', this)">üìú Sƒ±nƒ±f Kƒ±lavuzu</button>
        </div>
        <div class="nav-right">
            <button class="nav-btn" onclick="requestPassword('gm', this)">üé≠ GM Kontrol</button>
            <button class="nav-btn" onclick="requestPassword('map', this)">‚öîÔ∏è Sava≈ü Haritasƒ±</button>
        </div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h3>Admin Password?</h3>
            <input type="password" id="passwordInput" placeholder="≈ûifreyi girin..."
                onkeypress="if(event.key==='Enter') submitPassword()">
            <button onclick="submitPassword()">Giri≈ü Yap</button>
            <div class="password-error" id="passwordError">‚ùå Hatalƒ± ≈üifre!</div>
        </div>
    </div>

    <div class="content-area">
        <iframe src="karakter-sayfasi.html" id="char-iframe" class="active"></iframe>
        <iframe src="gm-kontrol.html" id="gm-iframe"></iframe>
        <iframe src="battle-map.html" id="map-iframe"></iframe>
        <iframe src="sinif_kilavuzu.html" id="guide-iframe"></iframe>
    </div>

    <script>
        const ADMIN_PASSWORD = 'purna31';
        let pendingTab = null;
        let pendingBtn = null;

        function requestPassword(tabId, btn) {
            // localStorage'da ≈üifre kontrol et
            if (localStorage.getItem('adminAuthenticated') === 'true') {
                openTab(tabId, btn);
                return;
            }

            pendingTab = tabId;
            pendingBtn = btn;
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordInput').focus();
        }

        function submitPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                // ≈ûifreyi localStorage'da sakla
                localStorage.setItem('adminAuthenticated', 'true');
                document.getElementById('passwordModal').classList.remove('active');
                openTab(pendingTab, pendingBtn);
                pendingTab = null;
                pendingBtn = null;
            } else {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function openTab(tabId, btn) {
            // T√ºm iframe'leri gizle
            document.querySelectorAll('iframe').forEach(ifrm => ifrm.classList.remove('active'));
            // T√ºm butonlarƒ±n aktifliƒüini kaldƒ±r
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            // Se√ßileni g√∂ster
            document.getElementById(tabId + '-iframe').classList.add('active');
            btn.classList.add('active');
        }

        // Modal dƒ±≈üƒ±na tƒ±klandƒ±ƒüƒ±nda kapat
        document.getElementById('passwordModal').addEventListener('click', function (e) {
            if (e.target === this) {
                this.classList.remove('active');
                pendingTab = null;
                pendingBtn = null;
            }
        });
    </script>

</body>

</html>
