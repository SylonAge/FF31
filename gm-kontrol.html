<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRP Sava≈ü Y√∂netimi</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --border-color: #333;
            --primary-color: #27ae60;
            --accent-color: #f1c40f;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- KONTROL PANELƒ∞ --- */
        .gm-dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .panel-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            padding-right: 15px;
            border-right: 1px solid #444;
        }

        .panel-section:last-child {
            border-right: none;
            padding-right: 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.7rem;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
        }

        input,
        select,
        button {
            background: var(--input-bg);
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-primary:hover {
            background: #219150;
        }

        .btn-secondary {
            background: #3498db;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-danger {
            background: #c0392b;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .btn-purple {
            background: #8e44ad;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-icon {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
        }

        .photo-selector {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            background: #2a2a2a;
            border: 1px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .photo-selector.has-img {
            border-style: solid;
            border-color: var(--primary-color);
        }

        .btn-sort-main {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* --- GRID VE KART YAPISI --- */
        .battlefield-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 Karakter yan yana */
            gap: 15px;
            align-items: start;
        }

        /* Responsive: Ekran k√º√ß√ºl√ºrse 3, 2 veya 1 kolona d√º≈ü */
        @media (max-width: 1400px) {
            .battlefield-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1000px) {
            .battlefield-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .battlefield-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #252525;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            /* Yatay d√ºzen */
            overflow: hidden;
            min-height: 190px;
            height: auto;
            border: 1px solid #444;
        }

        /* Sol Taraf: Fotoƒüraf */
        .card-photo {
            width: 35%;
            background-color: #111;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            border-right: 1px solid #444;
        }

        .card-photo:hover::after {
            content: 'üì∑';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .card-photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #555;
        }

        /* Saƒü Taraf: Bilgiler */
        .card-info {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* Kart Renkleri (Sadece saƒü tarafƒ±n border-top'ƒ± veya background gradienti ile belirtilebilir) */
        .player-card .card-info {
            background: linear-gradient(180deg, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0) 100%);
            border-top: 3px solid #3498db;
        }

        .mob-card .card-info {
            background: linear-gradient(180deg, rgba(230, 126, 34, 0.1) 0%, rgba(230, 126, 34, 0) 100%);
            border-top: 3px solid #e67e22;
        }

        .boss-card .card-info {
            background: linear-gradient(180deg, rgba(231, 76, 60, 0.1) 0%, rgba(231, 76, 60, 0) 100%);
            border-top: 3px solid #e74c3c;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .card-name {
            font-weight: bold;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            /* Mevcut bo≈üluƒüu doldur */
            min-width: 0;
            /* Flex container i√ßinde ta≈ümayƒ± √∂nlemek i√ßin */
            margin-right: 5px;
            /* Butonlarla arasƒ±na mesafe */
        }

        .card-actions {
            display: flex;
            gap: 2px;
        }

        .card-actions button {
            padding: 2px;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 5px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #888;
            display: block;
        }

        .stat-val {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .hp-val {
            color: #ff6b6b;
        }

        .ac-val {
            color: #3498db;
        }

        .init-val-display {
            color: #f1c40f;
        }

        .manual-hp {
            display: flex;
            gap: 3px;
            margin-top: auto;
        }

        .manual-hp input {
            width: 35px;
            padding: 4px;
            text-align: center;
            font-size: 0.8rem;
        }

        .manual-hp button {
            flex: 1;
            padding: 4px;
            font-size: 0.7rem;
        }

        .notes-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px dotted #555;
            font-size: 0.7rem;
            color: #888;
            outline: none;
            margin-top: 5px;
        }

        /* Init Input Gizleme ve Stil */
        .init-input-clean {
            background: transparent;
            border: none;
            color: #f1c40f;
            width: 30px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Spinnerlarƒ± gizle */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }
    </style>
</head>

<body onload="loadDataFromStorage()">

    <div class="gm-dashboard">
        <!-- √úst Panel -->
        <div class="control-panel">

            <!-- EKLE -->
            <div class="panel-section" style="flex: 2;">
                <div class="input-group" style="flex: 2;">
                    <label>ƒ∞sim</label>
                    <input type="text" id="name" placeholder="Varlƒ±k ƒ∞smi">
                </div>

                <div class="input-group" style="width: 60px;">
                    <label>HP</label>
                    <input type="number" id="hp" placeholder="10">
                </div>

                <div class="input-group" style="width: 50px;">
                    <label>AC</label>
                    <input type="number" id="ac" placeholder="10">
                </div>

                <div class="input-group" style="width: 100px;">
                    <label>T√ºr</label>
                    <select id="type">
                        <option value="player">üõ°Ô∏è Oyuncu</option>
                        <option value="mob" selected>üëæ Mob</option>
                        <option value="boss">üíÄ Boss</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Resim</label>
                    <label for="imgUpload" class="photo-selector">
                        <span id="imgStatus">üì∑</span>
                    </label>
                    <input type="file" id="imgUpload" accept="image/*" style="display: none;"
                        onchange="handleImgUpload(this)">
                    <input type="hidden" id="imgData">
                </div>

                <div class="input-group" style="justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button class="btn-primary" onclick="createEntity()">EKLE</button>
                </div>
            </div>

            <!-- PREFAB -->
            <div class="panel-section" style="flex: 1;">
                <div class="input-group" style="width: 100%;">
                    <label>Hazƒ±r ≈ûablonlar</label>
                    <div style="display: flex; gap: 5px;">
                        <select id="prefabSelect" style="flex: 1;">
                            <option value="">Se√ßiniz...</option>
                        </select>
                        <button class="btn-secondary btn-icon" onclick="loadPrefab()" title="Y√ºkle">üì•</button>
                        <button class="btn-danger btn-icon" onclick="deletePrefab()" title="Sil">üóëÔ∏è</button>
                    </div>
                </div>
            </div>

            <!-- VERƒ∞ -->
            <div class="panel-section" style="flex: 1; border: none; padding-right: 0; justify-content: flex-end;">
                <div class="input-group">
                    <label>Kayƒ±t</label>
                    <div style="display: flex; gap: 5px;">
                        <button class="btn-primary btn-icon" onclick="exportData()" title="Yedek ƒ∞ndir">üíæ</button>
                        <button class="btn-secondary btn-icon" onclick="importData()" title="Yedek Y√ºkle">üìÇ</button>
                        <button class="btn-danger btn-icon" onclick="clearData()" title="Temizle">üóëÔ∏è</button>

                    </div>
                </div>
            </div>
        </div>

        <button class="btn-warning btn-sort-main" onclick="sortInitiative()">‚ö° Sava≈ü Sƒ±rasƒ± ‚ö°</button>

        <input type="file" id="updateImgInput" accept="image/*" style="display: none;" onchange="handleUpdateImg(this)">
        <input type="file" id="importInput" accept=".json" style="display: none;" onchange="handleImportFile(this)">
    </div>

    <!-- TEK B√ñLMELƒ∞ GRID YAPISI -->
    <div class="battlefield-grid" id="mainList">
        <!-- Kartlar buraya gelecek -->
    </div>

    <script>
        function createEntity(nameVal, hpVal, acVal, initVal, typeVal, notesVal, imgVal) {
            const name = nameVal || document.getElementById('name').value;
            const hp = hpVal || document.getElementById('hp').value;
            const ac = acVal || document.getElementById('ac').value || 10;
            const init = initVal || 0;
            const type = typeVal || document.getElementById('type').value;
            const notes = notesVal || "";
            const img = imgVal || document.getElementById('imgData').value;

            _createEntityInternal(name, hp, ac, init, type, notes, img);
        }

        function generateUniqueId() {
            return 'ent_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // --- Image Compression ---
        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function () {
                    const elem = document.createElement('canvas');
                    const MAX_WIDTH = 300; // Increased quality
                    const MAX_HEIGHT = 300;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }
                    elem.width = width;
                    elem.height = height;
                    const ctx = elem.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    const data = elem.toDataURL('image/jpeg', 0.9); // Better quality
                    callback(data);
                }
            }
        }

        function handleImgUpload(input) {
            const file = input.files[0];
            if (file) {
                compressImage(file, (data) => {
                    document.getElementById('imgData').value = data;
                    document.getElementById('imgStatus').innerText = "OK";
                });
            }
        }

        function _createEntityInternal(name, hp, ac, init, type, notes, img, id = null, skipSave = false) {
            if (!name || !hp) return;

            const finalId = id || generateUniqueId();
            const container = document.getElementById('mainList'); // ARTIK TEK CONTAINER VAR
            const card = document.createElement('div');
            card.className = `card ${type}-card`;
            card.dataset.id = finalId;

            const photoStyle = img ? `background-image: url('${img}');` : '';
            const placeholder = img ? '' : `<div class="card-photo-placeholder">${type === 'player' ? 'üë§' : type === 'mob' ? 'üëæ' : 'üíÄ'}</div>`;
            const acDisplay = `<div class="stat-box"><span class="stat-label">AC</span><span class="stat-val ac-val">${ac}</span></div>`;

            card.innerHTML = `
                <div class="card-photo" style="${photoStyle}" data-img="${img || ''}" onclick="changeEntityImage(this)" title="Fotoƒürafƒ± Deƒüi≈ütirmek ƒ∞√ßin Tƒ±kla">
                    ${placeholder}
                </div>
                <div class="card-info">
                    <div class="card-header">
                        <div class="card-name" title="${name}">${name}</div>
                        <div class="card-actions">
                            <button class="btn-copy" onclick="cloneEntity(this, '${type}')" title="Klonla" style="background:#2980b9; color:white;">üìã</button>
                            <button class="btn-save" onclick="savePrefab(this)" title="Prefab Olarak Kaydet" style="background:#8e44ad; color:white;">üíæ</button>
                            <button class="btn-del" onclick="deleteEntity(this)" title="Sil" style="background:#c0392b; color:white;">‚úï</button>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-label">HP</span>
                            <span class="stat-val hp-val"><span class="cur-hp">${hp}</span>/${hp}</span>
                            <span class="hp-display" style="display:none">${hp}/${hp}</span> <!-- Legacy support for parsing -->
                        </div>
                         <div class="stat-box">
                            <span class="stat-label">INIT</span>
                            <input type="number" class="init-input-clean" value="${init}" onclick="this.select()">
                            <input type="hidden" class="init-input" value="${init}"> <!-- Legacy support hooks -->
                        </div>
                         ${acDisplay}
                    </div>

                    <div class="manual-hp">
                        <input type="number" class="hp-input" placeholder="+/-">
                        <button onclick="adjustHp(this, -1)" style="background:#c0392b; color:white">-</button>
                        <button onclick="adjustHp(this, 1)" style="background:#27ae60; color:white">+</button>
                    </div>
                    
                    <input type="text" class="notes-input" placeholder="Not..." value="${notes}">
                </div>
            `;

            // Init input sync (new cleaner input to hidden old class input used by sort logic)
            const cleanInit = card.querySelector('.init-input-clean');
            const hiddenInit = card.querySelector('.init-input');
            cleanInit.addEventListener('input', () => { hiddenInit.value = cleanInit.value; saveData(); });

            container.appendChild(card);

            // Formu temizle
            document.getElementById('name').value = '';
            document.getElementById('hp').value = '';
            document.getElementById('ac').value = '';
            document.getElementById('imgData').value = '';
            document.getElementById('imgStatus').innerText = "üì∑";

            // Otomatik kaydet
            if (!skipSave) saveData();
        }

        function cloneEntity(btn, type) {
            const card = btn.closest('.card');
            const name = card.querySelector('.card-name').innerText;
            // HP Parsing logic adjusted for new structure
            const hpText = card.querySelector('.stat-val.hp-val').innerText; // "10/10"
            const maxHp = hpText.split('/')[1];

            // AC Parsing
            const acBox = card.querySelectorAll('.stat-box')[2]; // Usually the 3rd one if exists
            const ac = (acBox) ? acBox.querySelector('.ac-val').innerText : 10;

            const init = card.querySelector('.init-input-clean').value;
            const notes = card.querySelector('.notes-input').value;
            const img = card.querySelector('.card-photo').dataset.img || '';

            _createEntityInternal(name, maxHp, ac, init, type, notes, img);
        }

        function deleteEntity(btn) {
            btn.closest('.card').remove();
            saveData();
        }

        function adjustHp(btn, multiplier) {
            const card = btn.closest('.card');
            const input = card.querySelector('.hp-input');
            const hpSpan = card.querySelector('.cur-hp');
            const amount = parseInt(input.value);
            if (isNaN(amount)) return;

            let current = parseInt(hpSpan.innerText);
            hpSpan.innerText = current + (amount * multiplier);
            input.value = '';
            saveData();
        }

        function sortInitiative() {
            const container = document.getElementById('mainList');
            const cards = Array.from(container.children);
            cards.sort((a, b) => {
                const initA = parseInt(a.querySelector('.init-input-clean').value) || 0;
                const initB = parseInt(b.querySelector('.init-input-clean').value) || 0;
                return initB - initA;
            });
            container.innerHTML = '';
            cards.forEach(card => container.appendChild(card));
            saveData(); // Save new order
        }

        function saveData() {
            const container = document.getElementById('mainList');
            const allCards = Array.from(container.children);

            const entities = allCards.map(card => {
                const typeClass = card.classList.contains('player-card') ? 'player' : card.classList.contains('mob-card') ? 'mob' : 'boss';

                // Robust AC finding
                const acEl = card.querySelector('.ac-val');
                const ac = acEl ? acEl.innerText : 10;

                // Robust MaxHP finding
                const hpText = card.querySelector('.stat-val.hp-val').innerText; // "cur/max"
                const maxHp = hpText.split('/')[1];

                return {
                    id: card.dataset.id || generateUniqueId(),
                    name: card.querySelector('.card-name').innerText,
                    hp: card.querySelector('.cur-hp').innerText,
                    maxHp: maxHp,
                    ac: ac,
                    init: card.querySelector('.init-input-clean').value,
                    type: typeClass,
                    notes: card.querySelector('.notes-input').value,
                    img: card.querySelector('.card-photo').dataset.img || ''
                };
            });

            try {
                localStorage.setItem('battlefieldData', JSON.stringify(entities));
            } catch (e) {
                console.error("Storage Limit Exceeded or Error", e);
                alert("‚ö†Ô∏è VERƒ∞ KAYDEDƒ∞LEMEDƒ∞! Muhtemelen resimler √ßok fazla yer kaplƒ±yor. L√ºtfen bazƒ± karakterleri silin veya resimsiz y√ºkleyin.");
            }
        }

        // HP listener
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('cur-hp')) {
                saveData();
            }
        }, true);

        // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ (DOSYA & STORAGE) ---
        function exportData() {
            const saved = localStorage.getItem('battlefieldData');
            if (!saved || saved === '[]') {
                alert('‚ö†Ô∏è ƒ∞ndirilecek veri yok!');
                return;
            }

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(saved);
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "battle_backup_" + new Date().toISOString().slice(0, 10) + ".json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData() {
            document.getElementById('importInput').click();
        }

        function handleImportFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const entities = JSON.parse(e.target.result);
                    if (!Array.isArray(entities)) throw new Error("Ge√ßersiz JSON formatƒ±");

                    if (confirm('Mevcut liste silinip dosyadan y√ºklensin mi?')) {
                        processLoadedEntities(entities);
                        alert('‚úÖ Veriler ba≈üarƒ±yla y√ºklendi!');
                    }
                } catch (err) {
                    alert('‚ùå Dosya okuma hatasƒ±: ' + err.message);
                }
                input.value = ''; // Reset input
            };
            reader.readAsText(file);
        }

        function processLoadedEntities(entities) {
            document.getElementById('mainList').innerHTML = ''; // Clear main list
            entities.forEach(ent => {
                _createEntityInternal(ent.name, ent.hp || ent.maxHp, ent.ac || 10, ent.init, ent.type, ent.notes, ent.img || '', ent.id, true); // true = skipSave
            });
            saveData(); // Save once at the end
        }

        function loadDataFromStorage() {
            const saved = localStorage.getItem('battlefieldData');
            if (!saved) return;
            const entities = JSON.parse(saved);

            // Storage'dan y√ºklerken sessizce y√ºkle (skipSave=true) -> Ama loadDataFromStorage ba≈ülangƒ±√ßta √ßaƒürƒ±lƒ±yor, 
            // tek tek eklemek yerine toplu ekleyip son bir save atmak daha g√ºvenli olabilir veya hi√ß save atmamak (zaten storage'da var).
            // Ancak _createEntityInternal eski kodda her seferinde save atƒ±yordu. 
            // skipSave=true yapƒ±p, sonunda bir ≈üey yapmaya gerek yok √ß√ºnk√º zaten loaded data storage ile aynƒ±.

            document.getElementById('mainList').innerHTML = '';
            entities.forEach(ent => {
                _createEntityInternal(ent.name, ent.hp || ent.maxHp, ent.ac || 10, ent.init, ent.type, ent.notes, ent.img || '', ent.id, true);
            });
            loadPrefabList();
        }

        // --- PREFAB ---
        function savePrefab(btn) {
            const card = btn.closest('.card');
            const name = card.querySelector('.card-name').innerText;
            const prefabName = prompt("Prefab ismi:", name);
            if (!prefabName) return;

            const typeClass = card.classList.contains('player-card') ? 'player' : card.classList.contains('mob-card') ? 'mob' : 'boss';
            const acEl = card.querySelector('.ac-val');
            const ac = acEl ? acEl.innerText : 10;
            const hpText = card.querySelector('.stat-val.hp-val').innerText;
            const maxHp = hpText.split('/')[1];

            const prefabData = {
                name: name,
                hp: card.querySelector('.cur-hp').innerText,
                maxHp: maxHp,
                ac: ac,
                init: card.querySelector('.init-input-clean').value,
                type: typeClass,
                notes: card.querySelector('.notes-input').value,
                img: card.querySelector('.card-photo').dataset.img || ''
            };

            const prefabs = JSON.parse(localStorage.getItem('battlefieldPrefabs') || '{}');
            prefabs[prefabName] = prefabData;
            localStorage.setItem('battlefieldPrefabs', JSON.stringify(prefabs));
            alert(`‚úÖ Kaydedildi: ${prefabName}`);
            loadPrefabList();
        }

        function loadPrefabList() {
            const select = document.getElementById('prefabSelect');
            const prefabs = JSON.parse(localStorage.getItem('battlefieldPrefabs') || '{}');
            select.innerHTML = '<option value="">Prefab Se√ß...</option>';
            Object.keys(prefabs).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key;
                select.appendChild(option);
            });
        }

        function loadPrefab() {
            const select = document.getElementById('prefabSelect');
            const name = select.value;
            if (!name) return;
            const prefabs = JSON.parse(localStorage.getItem('battlefieldPrefabs') || '{}');
            const data = prefabs[name];
            if (data) {
                _createEntityInternal(data.name, data.hp || data.maxHp, data.ac, data.init, data.type, data.notes, data.img);
            }
        }

        function deletePrefab() {
            const select = document.getElementById('prefabSelect');
            const name = select.value;
            if (!name) return;
            if (confirm('Silmek istediƒüine emin misin?')) {
                const prefabs = JSON.parse(localStorage.getItem('battlefieldPrefabs') || '{}');
                delete prefabs[name];
                localStorage.setItem('battlefieldPrefabs', JSON.stringify(prefabs));
                loadPrefabList();
            }
        }

        // --- FOTO DEƒûƒ∞≈ûƒ∞M ---
        let currentImgContainer = null;
        function changeEntityImage(container) {
            currentImgContainer = container;
            document.getElementById('updateImgInput').click();
        }
        function handleUpdateImg(input) {
            const file = input.files[0];
            if (file && currentImgContainer) {
                compressImage(file, (imgData) => {
                    currentImgContainer.style.backgroundImage = `url('${imgData}')`;
                    currentImgContainer.dataset.img = imgData;
                    currentImgContainer.innerHTML = '';
                    input.value = '';
                    currentImgContainer = null;
                    saveData();
                });
            }
        }

        function clearData() {
            if (confirm('T√ºm veriler silinsin mi?')) {
                localStorage.removeItem('battlefieldData');
                document.getElementById('mainList').innerHTML = '';
            }
        }
    </script>
